    <!-- JAVASCRIPT TIME - ALLOWS FOR THE ARC AND MOVING EFFECT OF THE CAR -->
    <script>
        var circle = document.querySelector("#car_icon");
        var xPos = 0;
        var yPos = 0;
        var angle = 0;

        function animate() {
            xPos += 2;
            angle += .1;
  
            yPos = Math.round(50 * Math.sin(angle));

            car_icon.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            // adjust starting and ending locations
            if (Math.abs(xPos) >= 1400) {
                xPos = -500;
            }

            if (angle > 2 * Math.PI) {
                angle = 0;
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
